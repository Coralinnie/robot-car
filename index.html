<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Robot-Car</title>
  </head>
  <body>
    <div class="container">
      <div class="car">
         <!---************************************************DIRECCIONALES-************************************************-->
        <div class="lights">
          <!--IZQUIERDA-->
          <div
            onclick="turnDirectionLightsOn('arrow-left')"
            class="arrow-left clickable"
            id="arrow-left"
          ></div>
          <!--------DERECHA------------>
          <div
            class="arrow-right clickable"
            id="arrow-right"
            onclick="turnDirectionLightsOn('arrow-right')"
          ></div>
        </div>
        <!--************************************************VOLANTE************************************************-->
        <div class="lights turn">
          <img
            class="direction clickable"
            height="50"
            src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Mauritius_Road_Signs_-_Mandatory_Sign_-_Left_turn_only.svg"
            id="turn-left"
          />
          <img
            class="direction clickable"
            height="50"
            src="https://www.stickpng.com/assets/images/58595af84f6ae202fedf2832.png"
            id="turn-right"
          />
        </div>
        <!--***************************************************CAJA DE CAMBIOS************************************************-->
        <div class="gearbox">
          <form>
          <label class="trasmition"
            ><input type="radio" name="transmition" onclick="testcambios('primera')" />1</label
          >
          <label class="trasmition"
            ><input type="radio" name="transmition" onclick="testcambios('segunda')"/>2</label
          >
          <label class="trasmition"
            ><input type="radio" name="transmition" onclick="testcambios('tercera')" />3</label
          >
          <label class="trasmition"
            ><input type="radio" name="transmition" onclick="testcambios('cuarta')"/>4</label
          >
          <label class="trasmition"
            ><input type="radio" name="transmition" onclick="testcambios('quinta')" />5</label
          >
          <label class="trasmition"
            ><input type="radio" name="transmition" onclick="testcambios('sexta')" />6</label
          >
          <label class="trasmition"
            ><input type="radio" name="transmition" onclick="testcambios('reversa')" />R</label
          >
          <label class="trasmition"
            ><input type="radio" name="transmition" id="Neutra"onclick="testcambios('neutra')" checked/>N</label
          >
        </form>
      </div>
      <!--***************************************************ENCENDIDO*********************************************-->
      <div class="turn-on">
          <label><button class="encender" id="endendido" onclick="botonON()" name="ON">ON</label>
        </div>
        <!--*************************************************PEDALES***********************************************-->
      <div class="pedals"> 
        <button class="pedal" id="clutch">Clutch</button>
        <button class="pedal" id="break">Break</button>
        <button class="pedal" id="gas">Gas</button>
      </div> 
      <!--**************************************************BOTÓN DE PARQUEO**********************************************-->
      <!--<div class="parking">
      <button><img src="https://images.vexels.com/media/users/3/139374/isolated/preview/71a5137d3ec6fe1c80ac3b5755522c87-triangle-basic-by-vexels.png" height="12"></button>
    </div>-->
    <!--****************************************************FRENO DE MANO********************************************-->
    <div class="had">
      <button id="frenoM" class="had-b" onclick="frenoManualDesac()"><img src="https://image.flaticon.com/icons/png/512/1580/1580208.png" height="30"></button>
    </div>
    <!--************************************************PAMTALLA DE STOP************************************************-->
        <div class="stop-placeholder" id="stopWindow">
          <label class="stop-label" id="count-down" for="stop">00:00</label>
          <img
            height="250"
            src="https://purepng.com/public/uploads/large/purepng.com-sign-stoptraffic-signsign-stopnotify-driversstop-signs-1701527614263a3116.png"
          />
        </div> 
        <!--*************************************************BOTÓN DE STOPPPPPP***********************************************-->
      </div>
      <button class="stop" id="hideButton" onclick="hideStopDialog()">
        Stop
      </button>
      </div>
  </body>
  <script src="controller/pedals.js"></script>
  <script src="controller/travel.js"></script>
  <script src="controller/direccion.js"></script>
  <script src="controller/cajacambios.js"></script>
  <script src="controller/index.js"></script>
</html>
